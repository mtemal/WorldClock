  .clock-grid{display:grid;

  /* ---------- 3️⃣  Clock Card ---------- */

                font-size:.9rem;display:block;width:100%;}
  .clock button:hover{background:#b71c1c;}
  /* ---------- 4️⃣  Controls ---------- */

  .timer input, .add-gmt input, .user-zone select{
    width:60px; padding:.4rem;border:1px solid #ccc;border-radius:3px;

    </div>

/* ---------- 3️⃣  Countdown Timer logic ---------- */
let countdown = 0, countdownInterval = null;
const display = document.getElementById('cnt-display');

function formatSec(s){
  const hh = String(Math.floor(s/3600)).padStart(2,'0');
  const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}
function updateCountdown(){ display.textContent = formatSec(countdown); }

document.getElementById('cnt-start').onclick = () => {
  const h = +document.getElementById('cnt-hours').value||0;
  const m = +document.getElementById('cnt-minutes').value||0;
  const s = +document.getElementById('cnt-seconds').value||0;
  countdown = h*3600 + m*60 + s;
  updateCountdown();
  clearInterval(countdownInterval);
  countdownInterval = setInterval(() => {
    if(countdown>0){ countdown--; updateCountdown(); }
    else clearInterval(countdownInterval);
  },1000);
};
document.getElementById('cnt-reset').onclick = () => {
  clearInterval(countdownInterval); countdown=0; updateCountdown();
};

/* ---------- 4️⃣  Clock element builder ---------- */
function buildClock(zone, label){
  const d = document.createElement('div'); d.className='clock';
  d.dataset.zone = zone;
  const h3 = document.createElement('h3'); h3.textContent=label;
  const p  = document.createElement('p'); p.className='time';
  d.appendChild(h3); d.appendChild(p);
  return d;
}

/* ---------- 5️⃣  12 fixed clocks ---------- */

/* ---------- 6️⃣  User‑selected zone ---------- */
const userZoneSelect = document.getElementById('zone-select');
const userGrid = document.getElementById('user-grid');
let userZone = null;   // {zone:string, element:HTMLElement}

function updateUserZoneClock(){
  if(!userZone) return;
  const now = new Date();
  const timeStr = now.toLocaleTimeString('en-US',{timeZone:userZone.zone,hour12:false});
  userZone.element.querySelector('.time').textContent = timeStr;
}
function showUserZone(zone){
  if(userZone) userGrid.removeChild(userZone.element);
  const el = buildClock(zone, zone);
  userGrid.appendChild(el);
  userZone = {zone, element:el};
}
userZoneSelect.addEventListener('change', e=>showUserZone(e.target.value));
ALL_ZONES.forEach(z=>userZoneSelect.appendChild(new Option(z,z)));

/* ---------- 7️⃣  Custom User clocks ---------- */
const customClocks = []; // {offsetMin:number, element:HTMLElement}
document.getElementById('add-gmt').onclick = () => {
  const s = document.getElementById('gmt-offset').value.trim();
  if(!s) return;
  const m = parseGMTOffset(s);          // helper below
  const el = buildClock(`Custom ${s}`, `Custom ${s}`);
  // add a small remove button inside the clock card
  const rem = document.createElement('button');
  rem.textContent='✕';
  rem.onclick = () => { customGrid.removeChild(el); customClocks.splice(customClocks.findIndex(c=>c.element===el),1); };
  el.appendChild(rem);
  document.getElementById('custom-grid').appendChild(el);
  customClocks.push({offsetMin:m, element:el});
};
function parseGMTOffset(str){
  const m = str.match(/^([+-])?(\d+)(?:\.(\d+))?$/);
  if(!m) throw new Error('bad');
  const sign = m[1]==='-'?-1:1;
  const h = +m[2], min = m[3] ? Math.round(parseFloat('0.'+m[3])*60) : 0;
  return sign*(h*60+min);
}

/* ---------- 8️⃣  Global time updater ---------- */
function updateTimes(){
  const now = new Date();
  // fixed clocks
  PRESET_ZONES.forEach(z=>{
    const el = fixedGrid.querySelector(`[data-zone="${z}"]`);
    if(el){ el.querySelector('.time').textContent = now.toLocaleTimeString('en-US',{timeZone:z,hour12:false}); }
  });
  // user zone
  updateUserZoneClock();
  // custom GMT
  customClocks.forEach(c=>{
    const utc = now.getTime();
    const tz = new Date(utc + c.offsetMin*60*1000);
    c.element.querySelector('.time').textContent = tz.toLocaleTimeString('en-US',{hour12:false});
  });
}
